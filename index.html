<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css" />
    <title>Sign Up </title>

</head>

<body>
    <div class="container">
        <div class="column1">
            <form id="form" class="form">
                <h2>Sign Up</h2>
                <div class="form-control">
                    <label for='username'>Username</label>
                    <input type="text" id="username" placeholder="sagarSarma" >
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for='email'>Email</label>
                    <input type="text" id="email" placeholder="sagar@gmail.com" >
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for='ph-no'>Phone Number</label>
                    <input type="tel" id="ph-no" pattern="[6-9]{1}[0-9]{9}" placeholder="enter your number" >
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for='password'>Password</label>
                    <input type="password" id="password" placeholder="Enter password" >
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for='password2'>Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter password again " >
                    <small>Error message</small>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <div class="column2">
    
          <img src="col2.svg" alt="pablo-sign-up" border="0" class='signup-image'>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
